<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Nazeka: options</title>
<script type="text/javascript" src="options.js"></script>
</head>
<body>
<div class=panel>
<form name=optform>
<div class="panel-section panel-section-formElements browser-style">
<input id="enabled" type="checkbox" name=enabled class=panel-formElements-item/><label for=enabled class=panel-formElements-item>Enabled</label>
<input id="compact" type="checkbox" name=compact class=panel-formElements-item/><label for=compact class=panel-formElements-item>Compact</label>
<input id="showoriginal" type="checkbox" name=showoriginal class=panel-formElements-item/><label for=showoriginal class=panel-formElements-item>Show original text</label>
<input id="superborder" type="checkbox" name=superborder class=panel-formElements-item/><label for=superborder class=panel-formElements-item>Super border</label>
<input id="fixedwidth" type="checkbox" name=fixedwidth class=panel-formElements-item/><label for=fixedwidth class=panel-formElements-item>Fixed width</label>
<input id="fixedwidthpositioning" type="checkbox" name=fixedwidthpositioning class=panel-formElements-item/><label for=fixedwidthpositioning class=panel-formElements-item>Position as though fixed width</label>
<input id="length" type="number" min="6" max="100" value="25" name=length class=panel-formElements-item/><label for=length class=panel-formElements-item>Search length (characters) (default 25, sane values are from 25 to 50)</label>
</div>
</form>
</div>
</body>
</html>
